<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Famous People Recognition Game{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(4, 1fr);
            z-index: -1;
        }
        .grid-item {
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.3;
            transition: opacity 0.3s;
            position: relative;
        }
        .grid-item:hover {
            opacity: 0.5;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        .slide-left {
            animation: slideLeft 1s forwards;
        }
        .slide-right {
            animation: slideRight 1s forwards;
        }
        @keyframes slideLeft {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-100%);
                opacity: 0;
            }
        }
        @keyframes slideRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 400px;
            backdrop-filter: blur(5px);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #2196F3;
            outline: none;
        }
        .submit-button {
            width: 100%;
            padding: 14px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .submit-button:hover {
            background-color: #1976D2;
            transform: translateY(-2px);
        }
        .error-message {
            color: #f44336;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .auth-link {
            margin-top: 25px;
            color: #666;
            font-size: 16px;
        }
        .auth-link a {
            color: #2196F3;
            text-decoration: none;
            font-weight: bold;
        }
        .auth-link a:hover {
            text-decoration: underline;
        }
        .fade-out {
            animation: fadeOut 1s forwards;
        }
        @keyframes fadeOut {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 0;
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 0.3;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gridItems = document.querySelectorAll('.grid-item');
            const allPeople = [
                {% for person in random_people %}
                {
                    imageUrl: "{{ person.image.url }}",
                    name: "{{ person.name }}"
                }{% if not forloop.last %},{% endif %}
                {% endfor %}
            ];
            
            function getRandomPerson() {
                return allPeople[Math.floor(Math.random() * allPeople.length)];
            }
            
            function animateGridItem(gridItem) {
                const currentImg = gridItem.querySelector('img');
                const newPerson = getRandomPerson();
                
                // Create new image element
                const newImg = document.createElement('img');
                newImg.src = newPerson.imageUrl;
                newImg.alt = newPerson.name;
                newImg.style.opacity = '0';
                
                // Add new image to grid item
                gridItem.appendChild(newImg);
                
                // After slide out, start slide in for new image
                setTimeout(() => {
                    currentImg.classList.add('slide-left');
                    newImg.classList.add('slide-right');
                    // Remove old image after animation
                    setTimeout(() => {
                        currentImg.remove();
                    }, 1000);
                }, 1000);
            }

            function fadeOutRandomImages() {
                // Get 10 random unique indices that are different from the sliding ones
                const fadeIndices = new Set();
                while(fadeIndices.size < 10) {
                    const index = Math.floor(Math.random() * gridItems.length);
                    if (!fadeIndices.has(index)) {
                        fadeIndices.add(index);
                    }
                }
                
                // Fade out selected images
                fadeIndices.forEach(index => {
                    const img = gridItems[index].querySelector('img');
                    img.classList.add('fade-out');
                    
                    // After fade out, fade in with new image
                    setTimeout(() => {
                        const newPerson = getRandomPerson();
                        img.src = newPerson.imageUrl;
                        img.alt = newPerson.name;
                        img.classList.remove('fade-out');
                        img.classList.add('fade-in');
                    }, 1000);
                });
            }
            
            // Animate 10 random grid items every 2 seconds
            setInterval(() => {
                // Get 10 random unique indices for sliding
                const slideIndices = new Set();
                while(slideIndices.size < 10) {
                    slideIndices.add(Math.floor(Math.random() * gridItems.length));
                }
                
                // Animate each selected grid item with slide
                slideIndices.forEach(index => {
                    animateGridItem(gridItems[index]);
                });

                // Fade out 10 different random images
                fadeOutRandomImages();
            }, 2000);
        });
    </script>
</head>
<body>
    <div class="background-grid">
        {% for person in random_people %}
        <div class="grid-item">
            <img src="{{ person.image.url }}" alt="{{ person.name }}">
        </div>
        {% endfor %}
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

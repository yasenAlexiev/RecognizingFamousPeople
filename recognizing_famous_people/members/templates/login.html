<!DOCTYPE html>
<html>
<head>
    <title>Login - Famous People Recognition Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(6, 1fr);
            z-index: -1;
        }
        .grid-item {
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.3;
            transition: opacity 0.3s;
        }
        .grid-item:hover {
            opacity: 0.5;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 400px;
            backdrop-filter: blur(5px);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #2196F3;
            outline: none;
        }
        .submit-button {
            width: 100%;
            padding: 14px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .submit-button:hover {
            background-color: #1976D2;
            transform: translateY(-2px);
        }
        .error-message {
            color: #f44336;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .signup-link {
            margin-top: 25px;
            color: #666;
            font-size: 16px;
        }
        .signup-link a {
            color: #2196F3;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background-grid">
        {% for person in random_people %}
        <div class="grid-item">
            <img src="{{ person.image.url }}" alt="{{ person.name }}">
        </div>
        {% endfor %}
    </div>
    <div class="container">
        <h1>Login</h1>
        {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-button">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
        </div>
    </div>
</body>
</html>
